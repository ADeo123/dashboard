<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explore Badges App</title>
  </head>
  <body>
    <header>
      <div>Digital Badges App</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>

    </header>
