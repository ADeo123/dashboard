<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explore Badges App</title>
  </head>
  <body>
    <header>
      <h1>Digital Badges App</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Welcome to the Explore Badges App</h2>
      <p>
        Here you can find various badges that you can earn by completing
        different activities and challenges.
      </p>
      <form>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" />
        <button type="submit">Go</button>
      </form>
      <section>
        <h3>Featured Badges</h3>
        <ul>
          <div class="card">
            <h2>My Heading</h2>
            <h3>Title</h3>
            <p>By Author Title</p>
            <img
              src="https://badgesapp.psu.edu/uploads/badge/image/692/icon125-color15.png"
              alt="Image Description"
            />
          </div>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Explore Badges App</p>
    </footer>
  </body>
</html>

<style>
  /* Global Styles */
  body {
    margin: 0;
    font-family: Arial, sans-serif;

    line-height: 1.5;

  }

  html,
  .card {
    margin: 20px; /* Added px unit */

    font-family: "Courier New", Courier, monospace;

  }

  nav ul li {
    margin-right: 1.5rem; /* Increased the margin between list items */
  }

  nav ul li a {
    color: #fff; /* Changed the text color to white */
    text-decoration: none;
    font-weight: bold; /* Added bold font weight */
    background-color: gray; /* Added a background color */
  }

  /* Main Content Styles */
  main {
    padding: 1rem;
  }

  section {
    margin-bottom: 2rem;
    background-color: #fff;
    padding: 1em;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added a subtle box-shadow effect */
  }

  h2 {
    font-size: 2rem;

  }

  h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem; /* Increased the margin below the heading */
  }

  ul {

    margin: 0;
    padding: 0;
  }

  li a {
    color: #333;
    text-decoration: none;
    border: 1px solid #333;
    padding: 0.5rem;

  li a:hover {
    background-color: #333; /* Changed the background color on hover */

  label {
    margin-right: 1rem;
  }

  input[type="text"] {

    outline: none;
  }
  .card {
    display: inline-flex;

    margin: 10px;
    text-align: center;
    position: relative;
  }
  .card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0097a7;
    border-radius: 10px;
    z-index: -1;

    font-size: 1.2rem;
